<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GLIDE JS</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="glide.core.min.css">
      <link rel="stylesheet" href="glide.theme.min.css">
</head>
<body>

      <h1>GLIDE JS CAROUSEL</h1>
      <p>Glide js helps us to make wonderful carousels. There are so many options to use like autoplay, perView, keyboard etc.</p>

      <div class="glide">

            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide"><img src="imgs/slide1.jpg"></li>
                <li class="glide__slide"><img src="imgs/slide2.jpg"></li>
                <li class="glide__slide"><img src="imgs/slide3.jpg"></li>
                <li class="glide__slide"><img src="imgs/slide4.jpg"></li>
                <li class="glide__slide"><img src="imgs/slide5.jpg"></li>
              </ul>
            </div>

            <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><img src="imgs/sol.png"></button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><img src="imgs/sag.png"></button>
            </div>

            <div class="glide__bullets" data-glide-el="controls[nav]">
                  <button class="glide__bullet" data-glide-dir="=0"></button>
                  <button class="glide__bullet" data-glide-dir="=1"></button>
                  <button class="glide__bullet" data-glide-dir="=2"></button>
                  <button class="glide__bullet" data-glide-dir="=3"></button>
                  <button class="glide__bullet" data-glide-dir="=4"></button>
            </div>

      </div> 


<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

<script>

const config = {

type:"carousel",
perView:3,
startAt:0,
autoplay:2000,
keyboard:true,
animationDuration:1000,
gap:1

};

  new Glide('.glide', config).mount()


</script>

</body>
</html>
